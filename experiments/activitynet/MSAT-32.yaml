WORKERS: 4

MODEL_DIR: ./checkpoints
RESULT_DIR: ./results
LOG_DIR: ./log
DATA_DIR: ./data/ActivityNet

DATASET:
  NAME: ActivityNet
  VIS_INPUT_TYPE: c3d
  NO_VAL: False
  NUM_SAMPLE_CLIPS: 256
  TARGET_STRIDE: 8
  NORMALIZE: True
  RANDOM_SAMPLING: False

TEST:
  BATCH_SIZE: 58
  RECALL: 1,5
  TIOU: 0.3,0.5,0.7
  EVAL_TRAIN: False
  NMS_THRESH: 0.51
  INTERVAL: 0.25

CUDNN:
  DETERMINISTIC: False
  BENCHMARK: True

TRAIN:
  BATCH_SIZE: 16
  LR: 0.0001
  WEIGHT_DECAY: 0.0000
  MAX_EPOCH: 100
  CONTINUE: False

LOSS:
  NAME: bce_rescale_loss
  PARAMS:
    W1: 0.4
    W2: 1.0
    W3: 10.0
    W4: 0.1

TAN:

  VLBERT_MODULE:
    NAME: TLocVLBERT
    PARAMS:
      visual_embedding_size: 500
      text_embedding_size: 300
      
      object_word_embed_mode: 2
      input_transform_type: 1
      visual_size: 500
      hidden_size: 512
      num_hidden_layers: 5
      num_attention_heads: 4
      intermediate_size: 512
      hidden_act: "gelu"
      hidden_dropout_prob: 0.1
      attention_probs_dropout_prob: 0.1
      max_position_embeddings: 512
      type_vocab_size: 2
      vocab_size: 10728
      initializer_range: 0.02
      visual_scale_text_init: 1.0
      visual_scale_object_init: 1.0
      visual_ln: False
      word_embedding_frozen: False
      with_pooler: True

      BERT_MODEL_NAME: './model/pretrained_model/bert-base-uncased'
      BERT_PRETRAINED: ''
      BERT_PRETRAINED_EPOCH: 0

      CLASSIFIER_TYPE: "2fc"
      CLASSIFIER_PRETRAINED: True
      CLASSIFIER_DROPOUT: 0.1
      CLASSIFIER_HIDDEN_SIZE: 512
      NO_GROUNDING: True

MODEL:
  NAME: TAN
  CHECKPOINT: ./checkpoints/ActivityNet/TAN_c3d/iter003059-0.5730-0.8326.pkl
